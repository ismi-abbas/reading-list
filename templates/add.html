{{ define "addReadingForm" }}
<form hx-post="/addReading" hx-trigger="submit">
    <label>
        <input type="text" name="title" placeholder="title" />
    </label>
    <label>
        <input type="text" name="description" placeholder="description" />
    </label>
    <label>
        <input type="url" name="url" placeholder="url" />
    </label>
    <input type="submit" value="Submit" hx-swap="outerHTML" />
</form>
{{ end }}
