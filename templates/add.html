{{ define "addReadingForm" }}
<form hx-post="/addReading" hx-trigger="submit" class="add-reading-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required />
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" name="url" placeholder="Enter URL" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
    </div>
    <button type="submit" class="submit-btn" hx-swap="outerHTML">Add Reading</button>
</form
{{ end }}
