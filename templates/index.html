<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Geist Mono", serif;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center; flex-direction: column; justify-content: center;">
        <h1>Reading List</h1>

        <nav
            style="display: flex; align-items: center; background-color: #F26B0F; color: white; width: 100%; justify-content: center;">
            <ul
                style="list-style: none; display: flex; flex-direction: row; flex-wrap: wrap; align-items: center; justify-content: space-around; gap: 1rem;">
                <li>
                    <a href="/" style="text-decoration: none; color: white">Home</a>
                </li>
                <li>
                    <a style="text-decoration: none; color: white" href="#" hx-get="/newReadingForm"
                        hx-target="#readingForm">Add</a>
                </li>
            </ul>
        </nav>

        <div id="readingForm"></div>
        <div id="readingList" hx-get="/readings" hx-trigger="load" hx-swap="innerHTML" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;"></div>
    </div>
</body>

</html>
