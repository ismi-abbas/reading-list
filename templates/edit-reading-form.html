{{ define "editReadingForm" }}
<form hx-put="/editReading/{{.Id}}" hx-trigger="submit" class="add-reading-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required value="{{.Title}}"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required value="{{.Description}}"/>
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" name="url" placeholder="Enter URL" required value="{{.URL}}"/>
    </div>
    <button type="submit" class="submit-btn" hx-swap="outerHTML">Add Reading</button>
</form
{{ end }}
